<html>
<head>
    <title>events in jquery</title>
</head>
<body>
<h2 id="events in jquery"></h2>
    <p>this is a para outside a div</p>
    <div id="div1" class="divs">
    <p>This is first paragraph in division1</p>
    <p>This is second paragraph in division1</p>

    </div>
    <div id="div2" class="divs">
        <p>This is third paragraph in division2</p>
        
    
        </div>
        <div id="div3" class="divs">
        
            </div>
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>

                <li>list item 3</li>

                <li>list item 4</li>

            </ul>
            </div>
<button id="btn1">clickme1</button>
<button id="btn2">clickme2</button>
<button id="btn3">toggle</button>

<script src="jquery-3.4.1.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
    $("#div1").hide();
    });

    $("#btn2").click(function(){
    $("#div2").show();
    });

    $("#btn3").click(function(){
    $("#div3").toggle();
    });

});
</script>
</body>
</html>
